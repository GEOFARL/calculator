<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="field-container">
            <div class="log-container">
                <div class="history-button on"></div>
                <div class="log"></div>
            </div>
            <div class="history-container">
                <div class="history-button off"></div>
                <div class="history-prompt"></div>
            </div>
            <div class="input-container"></div>
        </div>
        <div class="buttons-container">
            <button class="else">AC</button>
            <button class="else">CE</button>
            <button class="else"><sup>+</sup>&#8260;<sub>&#8722;</sub></button>
            <button class="operator">&divide;</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator">&times;</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator">-</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator">+</button>
            <button class="digit zero">0</button>
            <button class="digit">,</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
</html>
